	<h1>CONNECT 4 GAME --- ADROBERTS</h1>
	<a id = "ghLink" href = "https://github.com/anthonydroberts/C4AI" target="_blank">Github</a>
	<br><br>
	<form>
		Select type of C4 to play:
		<select id="SelectGameType">
			<option value="0">Classic</option>
			<option value="1">Alternative (Removing)</option>
		</select>
	</form>
	<br>
	<form>
		Select play type:
		<select id="SelectPlayType">
			<option value="1">Human vs AI</option>
			<option value="2">AI (dumb) vs AI</option>
			<option value="0">Human vs Human</option>
		</select>
	</form>
	<br>
	<form>
		Select AI difficulty:
		<select id="SelectDepth">
			<option value="6">Medium (6 Depth) (R)</option>
			<option value="8">Hard (8 Depth) (Slow)</option>
			<option value="4">Trivial (4 Depth)</option>
		</select>
	</form>
